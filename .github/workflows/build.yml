# This workflow will build the branch with Maven.
# Only if it is NOT main

name: Java build with Maven

on:
  push:
    branches-ignore: 
      - 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
#        server-id: github 
#        server-username: ${{ github.actor }}
#        server-password: ${{ secrets.MAVEN_REPO_READ }} 
    - name: echo settings
      run:  cat /home/runner/.m2/settings.xml
    - name: Build with Maven
      env:
        GITHUB_ACTOR: ${{ github.actor }}
        GITHUB_TOKEN: ${{ secrets.MAVEN_REPO_READ }}
      run: mvn -B -q package --file pom.xml

